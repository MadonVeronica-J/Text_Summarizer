<!DOCTYPE html><html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }
        button {
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            transition: background 0.3s;
            font-family: 'Arial', sans-serif;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dashboard-links {
            margin-top: 20px;
        }
        .dashboard-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }
        .dashboard-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; font-family: 'Arial', sans-serif;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="dashboard-links">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
